<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-frontend project </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./zomato resource/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary"> Order Food</button>

            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./zomato resource/hero.jpg" alt="hero__image">
            </div>
            <div class="hero__desciption">
                <h1 class="hero__text"><b> Order from your favourite restaurants near you.</b></h1>
                <button class="button__primary"> Order now</button>

            </div>
        </section>

        <!-- Explore the Main -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text"> Explore our Menu</h1>
            <div class="explore__menu__lists"></div>
            <div class="food__menu__card"></div>
            <img src="./zomato resource/burger.jpg" alt="burger" class="food__image">
            <div class="food__menu__card__description"></div>
            <h3 class="food__title"></h3>
            <p class="food__restaurants">

            </p>








        </section>
    </main>
</body>

</html>
